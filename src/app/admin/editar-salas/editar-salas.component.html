<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card register">
        <div class="card-body">
          <h5 class="card-title text-center">Edição de Disciplina</h5>
          <form [formGroup]="salaForm" (ngSubmit)="salvar()">
            <div class="form-group">
              <label for="id">ID</label>
              <input id="id" class="form-control" formControlName="id" readonly>
            </div>
            <label for="type" class="form-label">Tipo de Sala</label>
              <select class="form-control" id="type" formControlName="type" placeholder="Tipo de Sala" required>
                <option value="" disabled selected>Selecione o tipo de sala</option>
                <option value="sala">Sala</option>
                <option value="lab">Laboratório</option>
              </select>
            <div class="form-group mb-3 mt-3">
              <label for="capacity">Capacidade</label>
              <input id="capacity" class="form-control" formControlName="capacity">
            </div>
            <div class="form-group mb-3 mt-3">
              <label for="floor">Andar</label>
              <input id="floor" class="form-control" formControlName="floor">
            </div>
            <div class="form-group mb-3 mt-3">
              <label for="resources">Recursos</label>
              <input id="resources" class="form-control" formControlName="resources">
            </div>
            <div class="mb-3 mt-3">
             <label for="type" class="form-label">Disponibilidade Da Sala</label>
              <select class="form-control" id="availability" formControlName="availability" placeholder="Disponibilidade Da Sala" required>
                <option value="" disabled selected>Selecione a disponibilidade da sala</option>
                <option value="Disponível">Disponível</option>
                <option value="Indisponivel">Indisponivel</option>
              </select>
            </div>
            <div class="d-grid gap-2 mt-4 mb-3">
              <button type="submit" class="btn btn-verde texto-branco " >Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
