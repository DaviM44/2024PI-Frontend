<app-navbar></app-navbar>


<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-10 crud">
      <h3 class="text-center">Lista de Cursos</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Período</th>
            <th>Semestres</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td>{{ curso.id }}</td>
            <td>{{ curso.nameCourse }}</td>
            <td>{{ curso.period }}</td>
            <td>{{ curso.semester }}</td>
            <td>
              <button class="btn btn-primary" [routerLink]="['/admin/editar_curso', curso.id]"
                aria-label="Editar Curso">
                <i class="fas fa-pen"></i>
              </button>
              <button class="btn btn-danger" [disabled]="loading" (click)="excluirCurso(curso.id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center"> <!-- Div para centralizar o botão -->
        <button class="btn btn-success col-md-12" routerLink="/admin/cadastrar_curso">Cadastrar Novo
          Curso</button>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
