<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card register">
        <div class="card-body">
          <h5 class="card-title text-center">Edição de Curso</h5>
          <form [formGroup]="cursoForm" (ngSubmit)="salvar()">
            <div class="form-group">
              <label for="id">ID</label>
              <input id="id" class="form-control" formControlName="id" readonly>
            </div>
            <div class="form-group mb-3 mt-3">
              <label for="nameCourse">Nome do curso</label>
              <input id="nameCourse" class="form-control" formControlName="nameCourse">
            </div>
            <div class="form-group mb-3 mt-3">
              <label for="semester">Semestres</label>
              <input id="semester" class="form-control" formControlName="semester">
            </div>
            <div class="form-group mb-3 mt-3">
              <label for="period">Período</label>
              <input id="period" class="form-control" formControlName="period">
            </div>
            <div class="d-grid gap-2 mt-4 mb-3">
              <button type="submit" class="btn btn-verde texto-branco" >Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
