<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card register">
        <div class="card-body">
          <h5 class="card-title text-center">Registro de Disciplina</h5>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 mt-3">
              <label for="disciplineName" class="form-label">Nome da Disciplina</label>
              <input type="text" class="form-control" id="disciplineName" formControlName="disciplineName"
                placeholder="Insira o nome da disciplina" required>
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3 mt-3">
                  <label for="startTime" class="form-label">Horário de Início</label>
                  <input type="time" class="form-control" id="startTime" formControlName="startTime" required>
                </div>
              </div>
              <div class="col">
                <div class="mb-3 mt-3">
                  <label for="endTime" class="form-label">Horário de Término</label>
                  <input type="time" class="form-control" id="endTime" formControlName="endTime" required>
                  <div *ngIf="registerForm.hasError('endTimeBeforeStartTime')" class="invalid-feedback">
                    O horário de término não pode ser antes do horário de início.
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3 mt-3">
              <label for="description" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="description" formControlName="description"
                placeholder="Insira a descrição" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="professor" class="form-label">Professor Responsável</label>
              <select class="form-control" id="professor" formControlName="professor" required>
                <option value="" disabled selected>Selecione o professor responsável</option>
                <option *ngFor="let professor of professores" [value]="professor.name">
                  {{ professor.name }}
                </option>
              </select>
            </div>
            <div class="mb-3 mt-3">
              <label for="objective" class="form-label">Objetivo</label>
              <input type="text" class="form-control" id="objective" formControlName="objective"
                placeholder="Insira o objetivo" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="syllabus" class="form-label">Ementa</label>
              <input type="text" class="form-control" id="syllabus" formControlName="syllabus"
                placeholder="Insira a ementa" required>
            </div>
            <div *ngIf="registerError" class="alert alert-danger mt-3" role="alert">
              Erro ao registrar a disciplina!
            </div>
            <div class="d-grid gap-2 mt-4 mb-3">
              <button type="submit" class="btn btn-verde texto-branco">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
