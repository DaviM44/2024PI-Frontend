<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card register">
        <div class="card-body">
          <h5 class="card-title text-center">Registro de Professor</h5>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 mt-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome Completo" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="emailI" class="form-label">Email Institucional</label>
              <input type="email" class="form-control" id="emailI" formControlName="emailI" placeholder="emaili@example.com" required>
            </div>
            <div class="mb-3 mt-4">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" formControlName="senha" placeholder="******" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="emailP" class="form-label">Email Pessoal (Opcional)</label>
              <input type="email" class="form-control" id="emailP" formControlName="emailP" placeholder="emailp@example.com">
            </div>
            <div class="mb-3 mt-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" formControlName="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div *ngIf="registerError" class="alert alert-danger mt-3" role="alert">
              Erro ao registrar o professor!
            </div>
            <div class="d-grid gap-2 mt-4 mb-3">
              <button type="submit" class="btn btn-verde texto-branco">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
